<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우리가 클릭한 요소와 인덱스 얻기</title>
</head>
<body>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>

    <script src="js/jquery.js"></script>
    <script>
        $("button").click(function(){
            //this : 사용자가 선택한 요소 자신을 가리킴
            //1) JavaScript
            //      → this.style.color="red"
            //2) jQuery
            //      → this.css("color", "red")적용안됨

            //순수자바스크립트 요소 객체를
            //사용자가 클릭한 버튼의 글자색 변경
            $(this).css("color", "red");

            //사용자가 선택한 요소의 인덱스 얻어오기
            var idx=$(this).index();
            alert(idx);

            //$(this)       → jQuery에서 this객체 접근
            //$("this")     → 본문에서 <this>요소 접근
            //$(<this>)   → 본문에 <this>요소 생성
        });//click end
    </script>
</body>
</html>
