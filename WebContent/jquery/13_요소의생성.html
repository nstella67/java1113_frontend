<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>요소의 생성</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
<style>
    button {
        border:none;
        color:#fff;
        padding:10px 18px;
        cursor: pointer;
        font:100 24px 'Noto Sans KR',sans-serif;
        background:#00ACC1;
    }
    button:hover {
        font-weight: 900;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }
    #box {
        width:400px;
        min-height:400px;
        padding:30px;
        background:#64B5F6;
        font:500 20px "Noto Sans KR",sans-serif;
    }

    table {
        border-collapse: collapse;
        margin: 10px;
    }

    td {
        border:1px solid #424242;
        padding:10px 16px;
    }

</style>
</head>
<body>
	<p>
		<button id="createBtn">테이블 생성</button>
	</p>
	<div id="box"></div>
    
    <script src="js/jquery.js"></script>
    <script>
        //요소를 생성하는 이유 : 댓글의 더보기등의 무한 스크롤링하기 위해
        //요소의 생성은 경우의 수가 많이 발생이 되기때문에 다소 어렵게 느껴짐
        $("#createBtn").click(function () {
            //1)
            // var table = "";
            // table += "<table border='1'>";
            // table += "<tr>";
            // table += "  <td>대한민국</td>";
            // table += "</tr>";
            // table += "</table>";
            // //$("#box").text(table); 순수문자열
            // $("#box").html(table); //마크업

            //2)
            var $table=$("<table></table>");
            var $tr1=$("<tr><td>사과</td><td>바나나</td>");
            var $tr2=$("<tr>");
            var $td3=$("<td>수박</td>");
            var $td4=$("<td>").text("메론");

            //append(), appendTo() 요소를 끝에 추가
            //prepend(), prependTo() 요소를 앞에 추가
            //부모.append(자식)
            //자식.append(부모)

            //$tr2에 $td3, $td4를 마지막에 자식으로 추가
            $tr2.append($td3, $td4);

            //$table에 자식으로 추가
            $table.prepend($tr2, $tr1);

            $("#box").append($table);

            //$tr2에 $td
        });//click end

    </script>
</body>
</html>
