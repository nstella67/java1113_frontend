<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>요소의 탐색</title>
<style type="text/css">
    table {
        border-collapse:collapse;
        font:bold 50px Arial, Helvetica, sans-serif;
        margin: auto;
    }

    table td {
        padding:20px 35px;
    }
</style>
</head>
<body>
<table border="1">
    <tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    </tbody>
</table>

<script src="js/jquery.js"></script>
<script>
    //DOM 구조에서 원하는 요소까지 이동하고 찾아가는 것
    $("td").eq(2)
            .css("background", "red")
            .prev()//이전요소
            .css("background", "yellow")
            .parent()   //첫번째tr
            .next()     //두번째 tr
            .children() //td : 4, 5, 6
            .eq(1)      //index=1 → 5
            .css("background", "blue")
            ;
</script>
</body>
</html>
