<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS의 선택자의 활용</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
<style>
	
	body {
		font-family:'Noto Sans KR',sans-serif;
		margin:0;
	}
	
	#wrap {
		width:1000px;
		border:1px solid #333;
		margin:auto;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
	}
	
	#header {
		width:1000px;
		height:99px;
		border-bottom:1px solid #333;
		position: relative;
		text-align: center;
		line-height:99px;
	}
	
	button {
		padding:12px 16px;
		border:none;
		cursor: pointer;
		font:700 20px 'Noto Sans KR',sans-serif;
		background: #26C6DA;
		color:#fff;
	}
	button:hover {
		background: #00B8D4;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		transition: .2s ease;
	}	
	button:active {
		background: #00ACC1;
		transform:scale(.8);
	}
	
	#content ul {
		margin:20px auto;
		padding:0;
		list-style: none;
		width:960px;
	}
	
	
	#content ul:after {
		content:"";
		clear: both;
		display: block;
	}
	
	/* 2) CSS 추가 */
	#content li{
		width: 278px;
		height: 200px;
		margin: 20px;
		float: left;
		font-size: 100px;
		font-weight: 700;
		text-align: center;
		line-height: 200px;
		border: 1px solid #333;
		transition : .5s ease;
	}
</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<button><i class="fa fa-instagram"></i> 색상 변경</button>
		</header><!-- //header -->
		<div id="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div><!-- //content -->
	</div><!-- //wrap -->
	<script src="js/jquery.js"></script>
	<script>
	/* 
		- jQuery에서 selector(선택자) 접근
		  id=btn				→ $("#btn")
		  class=btn			→ $(".btn")
		  $("<button>")	→ 본문(body)에 <button>요소 생성
		  $("button")		→ 본문에 있는 <button>요소 선택
	
	*/
	//1) id=header 안에 있는 <button> 요소를 선택하고 클릭이벤트 리스너를 붙임
	$("#header>button").click(function(){
		//alert();
		//CSS 접근
		//JavaScript
		//jQuery : css()
		
		//2) CSS 속성 변경
		$("li").css("color", "#ff0000");
		//$("<li>") 새로운 li태그 생성
		
		//$("li:first-child").css("color", "#ff0000");
		//$("li:first").css("background", "#99ffff");
		
		$("li:nth-child(3)").css("color", "#33cc00");
		$("li:eq(2)").css("background", "url(img/k7.png)");
		
		$("li:nth-child(7)").css("color", "#0033cc");
		$("li:eq(6)").css("background", "url(img/k6.png)");
		
	});//click() end
	
	
	
	
	</script>
</body>
</html>
