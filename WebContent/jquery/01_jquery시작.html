<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>01_jquery시작.html</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        text-align: center;
    }
    
    #txt {
        font-size: 50px;
        font-weight: 700;
        transition: .4s ease;
        width: 400px;
        margin: 30px auto;
        color:#424242;
        transform:scale(1) rotate(0deg);
    }
    
    
    //.#txt{} → class=test
    #txt.emphasis{
    	color: deeppink;
    	franstorm : scale(2) rotate(360seg);
    } 
    
   
    #btn {
        padding: 12px 16px;
        border: none;
        cursor: pointer;
        font: 500 20px 'Noto Sans KR', sans-serif;
        background: #26C6DA;
        color: #fff;
    }
    
    #btn:hover {
        background: #00B8D4;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        transition: .2s ease;
    }
    

</style>
</head>
<body>
    <h1 id="txt">버튼을 눌러보세요.</h1>
    <button id="btn">난 버튼</button>
    <!-- 
    	<input type="button" value="">
    	<input type="image">내부속성이 submit
    -->
    
	<script src="js/jquery.js"></script>
	<script>
	// jquery 장점 : 자바스크립트 사용시 편리함을 위해서 요소 선택이 간단
	//<button id="btn"> → <button>	요소 element
	//							 → id=""			속성 property, attribute
	
	//1) [난버튼]을 클릭하면
	//$("#btn").on("click", function test(){});
	$("#btn").click(function(){
		//alert();
		//2) id=txt의 내용을 변경
		// → JavaScript : document.getElementById("txt").value="눌렀군요"
		// → jQuery : 
		//$("#txt").text("눌렀다");
		
	//4) .emphasis 스타일 추가
	//		toggle : add+remove
	$("#txt").text().toggleClass(".emphasis");
	});//click() end
	
	</script>

</body>
</html>
