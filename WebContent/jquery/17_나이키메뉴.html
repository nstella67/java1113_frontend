<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나이키 텝메뉴</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style type="text/css">
        body {
            overflow-y: scroll;
            font-size:12px;
            font-family: helvetica, arial, verdana, tahoma, 'NanumGothic', '나눔고딕', Malgun Gothic, '맑은고딕', Apple Gothic, Dotum, '돋움', sans-serif;
        }

        a {
            text-decoration: none;
        }
        .Local-tab {
            position: relative;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .Local-tab .conTab .tab {
            position: relative;
            width: 547px;
            height: 30px;
            margin: 50px auto 30px;
            background: #f7f7f7;
            border: 1px solid #dfdfdf;
        }

        /* 4) CSS 추가 */
        .Local-tab .conTab .tab .active-tab {
            background: url("img/bg_pdp_localtab.png");
            color: white;
            width: 145px;
            height: 40px;
            position: absolute; /*절대적위치*/
            top: 0;
            left: 0;
            line-height: 30px;  /*줄간격*/
            transition: .2s ease;   /*부드럽게*/
        }

        .Local-tab .conTab .tab>ul>li {
            float: left;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            width: 135px;
            text-align: center;
            height: 30px;
            line-height: 30px;
        }

        .Local-tab .conTab .tab>ul>li >a {
            display: block;
            color: #333;
        }

        /* 5) CSS 추가 */
        .conArea{   /*탭내용 출력위치 지정*/
            position: absolute;
            left: 50%;
            top: 50px;
            width: 1180px;
            margin-left: -580px;
            padding: 0px;
            text-align: left;
            display: none;
        }
        .conArea.show{  /*탭내용 보여주기*/
            display: block;
        }
    </style>
</head>
<body>
<div class="Local-tab">
    <div class="conTab">
        <div class="tab">
            <div class="active-tab">상세정보</div>
            <ul class="clx">
                <li>
                    <a href="#" class="menu" data-index="0">상세정보</a>
                    <div class="conArea show">
                        <img src="img/n1.png"/>
                    </div>
                </li>
                <li>
                    <a href="#" class="menu" data-index="1">배송/결제 정보</a>
                    <div class="conArea">
                        <img src="img/n2.png"/>
                    </div>
                </li>
                <li>
                    <a href="#" class="menu"  data-index="2">유의사항</a>
                    <div class="conArea">
                        <img src="img/n3.png"/>
                    </div>
                </li>
                <li>
                    <a href="#" class="menu" data-index="3">교환/반품/AS</a>
                    <div class="conArea">
                        <img src="img/n4.png"/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script>
    //data-
    //HTML5에 추가된 웹표준 접두어

    $(".menu").click(function(){
        //alert($(this));
        //alert($(this).text());
        //alert($(this).attr("data-index"));  //jQuery
        //alert(this.dataset.index);              //JavaScript

        //1) 사용자가 클릭한 요소의 index 얻어오기
        var idx=$(this).attr("data-index");
        //alert(idx);

        //2) 사용자가 클릭한 요소의 문자 얻어오기
        var txt=$(this).text();
        //alert(txt);

        //3) 2)의 txt 값을 class=active-tab에 출력하기
        $(".active-tab").text(txt).css("left", 135*idx);

        //6) 각 탭별 내용 감추기
        //      기존에 적용되어 있던 class=show 삭제
        $(".show").removeClass("show").hide();

        //7) 클릭한 탭내용 보여주기
        $(this).next().fadeIn(800).addClass("show");
    });//click() end
</script>

</body>
</html>
