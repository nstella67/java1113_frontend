<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>05_callback함수호출.html</title>
</head>
<body>
    <button>* JSON 데이터 받아오기 *</button>
    <div id="panel"></div>
    
<script src="js/jquery.js"></script>
<script>
    $("button").click(function(){
        //$.getJSON(url, callback함수)
        $.getJSON("sungjuks.json", responseProc);
    });//click end

    function responseProc(result, status, xhr){
        // alert(result);
        // alert(atatus);
        // alert(thr);

        var str="<table border='1'>";
	            $.each(result, function(idx, data){
	            	//alert(idx);	//요소의 순서값
	            	//alert(data);	//요소값
		            	str += "<tr>";
		            	str += "	<td>"+data.name+"</td>";
		            	str += "	<td>"+data.id+"</td>";
		            	str += "	<td>"+data.kor+"</td>";
		            	str += "	<td>"+data.eng+"</td>";
		            	str += "	<td>"+data.mat+"</td>";
		            	str += "</tr>";
	            });//each() end
				str += "</table>";

                $("#panel").empty();
                $("#panel").append(str);
    }//responseProc () end
</script>

</body>
</html>
