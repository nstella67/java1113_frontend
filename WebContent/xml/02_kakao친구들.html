<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>02_kakao친구들.html</title>
</head>
<body>
	<button id="btn">KAKAO 친구들 보여주기</button>
	<div id="demo"></div>
	
<script src="js/jquery.js"></script>
<script>
	$("#btn").click(function(){
		$.ajax({
			url:"kakao.xml", dataType:"xml", 
			success:function(result){
				//alert(result);
				var str="";
				$("friend", result).each(function(){
					//<img src=''>	그림이 출력되도록 파싱
					str+="<img src='"+$("image", this).text()+"'>";
					str+="<br>";
					str+=$("name", this).text();
					str+="<hr>";
				});	//each() end

				$("#demo").empty();
				$("#demo").append(str);

			}//succedd end
		});//ajax() end
	});//click end
</script>
</body>
</html>
