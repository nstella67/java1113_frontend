<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>01_xml문서가져오기.html</title>
</head>
<body>
	<button id="btn">data.xml문서 가져오기</button>
	<dl></dl>
	
<script src="js/jquery.js"></script>
<script>
  $("#btn").click(function () {
	  $.ajax({
		      url     :"data.xml", //요청페이지
		      dataType:"xml",
		      success :function(result){
		    	  //alert(result);
		    	  //alert($("title", result).text());
		    	  //alert($("link", result).text());
		    	  //alert($("item", result).text());
		    	  var str = "";
		    	  str += "<dt>";
		    	  str += "   <a href='" + $("link", result).text() + "'>";
		    	  str +=       $("item", result).text();
		    	  str += "   </a>";
		    	  str += "</dt>";
				  $("dl").append(str);
		      }//success end
	  });//ajax() end
  });//click end	
</script>
</body>
</html>
